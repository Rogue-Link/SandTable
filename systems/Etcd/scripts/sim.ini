[options]
target: ../specs/etcdraft.tla
model name: sim/sim
workers: auto
workers: SHOW_IN_TABLE
simulation depth: 100
simulation depth: SHOW_IN_TABLE
simulation traces: 5
simulation traces: SHOW_IN_TABLE
simulation dump traces: true
check deadlock: false
memory ratio: 0.3
memory ratio: SHOW_IN_TABLE

[behavior]
temporal formula: Spec

[invariants]
INV: INV

[state constraint]
SC: SC

[constants]
Nil: [model value]
InitServer: [model value]<symmetrical>{n1, n2, n3}
Server: InitServer
ValueEntry: [model value]
ConfigEntry: [model value]
Leader: [model value]
Follower: [model value]
Candidate: [model value]
RequestVoteRequest: [model value]
RequestVoteResponse: [model value]
AppendEntriesRequest: [model value]
AppendEntriesResponse: [model value]
Parameters: [MaxElectionTimes |-> 3,
 MaxPartitionTimes            |-> 2,
 MaxCureTimes                 |-> 3,
 MaxSentMsgs                  |-> 40,
 MaxAppendEntriesTimes        |-> 5,
 MaxClientOperationsTimes     |-> 3,
 MaxWireMsgs                  |-> 40]


[options]
target: ../specs/Kafka.tla
model name: ../scripts/model-simulation/mc/mc
workers: 1
workers: SHOW_IN_TABLE
check deadlock: false
memory ratio: 0.3
dump states: dot
stop after: 60

[behavior]
temporal formula: Spec

[invariants]
TypeOk: TypeOk
NoIllegalState: NoIllegalState
NeverTwoLeadersInSameEpoch: NeverTwoLeadersInSameEpoch

[state constraint]
SC: SC

[constants]
AnyEpoch: [model value]
FencedLeaderEpoch: [model value]
UnknownLeader: [model value]
Leader: [model value]
Follower: [model value]
Candidate: [model value]
Candidate: [model value]
Unattached: [model value]
Voted: [model value]
IllegalState: [model value]
Nil: [model value]
Server: [model value]<symmetrical>{n1, n2, n3}
NotLeader: [model value]
RequestVoteRequest: [model value]
RequestVoteResponse: [model value]
BeginQuorumRequest: [model value]
BeginQuorumResponse: [model value]
EndQuorumRequest: [model value]
EqualEpoch: [model value]
Parameters: [MaxElectionTimes |-> 3,
 MaxPartitionTimes            |-> 1,
 MaxCureTimes                 |-> 3,
 MaxWireMsgs                  |-> 4]
Parameters: SHOW_IN_TABLE

[override]
InvSequence: <<>>
